<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Tình Cho Em 💌</title>
    <link rel="stylesheet" href="mailbox_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text" id="line1">Anh biết là em yêu anh mà 💖</h1>
        <p class="sub_text hidden" id="line2">Đây là bức thư của anh, em hãy lấy nó ra ✉️</p>

        <!-- Mailbox -->
        <div class="mailbox">
            <div class="mailbox-door"></div>
            <div class="mailbox-body"></div>
            <div class="mailbox-letter hidden" id="letter"></div>
        </div>

        <button class="take_letter_button hidden" id="takeLetterBtn" onclick="takeLetter()">📩 Lấy thư ra</button>
    </div>

    <script>
        // Show text line by line with delay
        setTimeout(() => {
            document.getElementById("line2").classList.remove("hidden");
        }, 1500);

        setTimeout(() => {
            document.getElementById("takeLetterBtn").classList.remove("hidden");
        }, 3000);

        function takeLetter() {
            const letter = document.getElementById("letter");
            const button = document.getElementById("takeLetterBtn");

            // Move the letter out of the mailbox
            letter.classList.remove("hidden");
            letter.classList.add("slide_out");

            // Hide button after animation
            setTimeout(() => {
                button.style.display = "none";
                window.location.href = "next_page.html"; // Redirect after animation
            }, 2500);
        }
    </script>
</body>
</html>
