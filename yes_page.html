<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Tình Cho Em 💌</title>
    <link rel="stylesheet" href="mailbox_style.css">
</head>
<body>
    <div class="container">
        <!-- First Text -->
        <h1 class="header_text fade-in" id="line1">Anh biết là em yêu anh mà 💖</h1>
        
        <!-- Second Text (Delayed) -->
        <p class="sub_text fade-in hidden" id="line2">Đây là bức thư của anh, em hãy lấy nó ra ✉️</p>

        <!-- Mailbox with Letter -->
        <div class="mailbox">
            <div class="mailbox-lid"></div>
            <div class="mailbox-body"></div>
            <div class="mailbox-letter hidden" id="letter"></div>
        </div>

        <!-- Button Appears Last -->
        <button class="take_letter_button hidden fade-in" id="takeLetterBtn" onclick="takeLetter()">📩 Lấy thư ra</button>
    </div>

    <script>
        // Text Appears Sequentially
        setTimeout(() => document.getElementById("line2").classList.remove("hidden"), 1500);
        setTimeout(() => document.getElementById("takeLetterBtn").classList.remove("hidden"), 3000);

        function takeLetter() {
            const letter = document.getElementById("letter");
            const button = document.getElementById("takeLetterBtn");

            // Letter Peeks Out First
            letter.classList.add("peek");

            // Letter Fully Slides Out
            setTimeout(() => letter.classList.add("slide_out"), 1000);

            // Hide Button & Redirect After Animation
            setTimeout(() => {
                button.style.display = "none";
                window.location.href = "next_page.html"; // Redirect to next page
            }, 2500);
        }
    </script>
</body>
</html>
